<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMC MC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
</head>
<body>
    <h3>Retro Image Converter Media Camera</h3>
    <!-- 1.a There is html element which represents camera
         1.b Selector to choose device (camera) -->

    <!-- 2. There is a button to take a shot -->

    <!-- 3. After the shot is taken it is shown -->

    <!-- 4. User can retake the shot (retake button) -->

    <!-- 5. Selector to choose filter  -->

    <!-- 6. Submit photo (form POST)-->

    <!-- Controls are made in retro camera style -->

    
    

    <div class="card mx-5" >
        <canvas class="card-img" id="camerabox"></canvas>        
    </div>

    <!-- <canvas id="camerabox"></canvas> -->
    <div class="card-group mx-5">
        <div class="card ">
            <button class="btn btn-secondary" id="retake" onclick="retake()" disabled>◀◀</button>   
        </div>
        <div class="card ">
            <button class="btn btn-secondary" id="take">⚫</button>
        </div>
    </div>    
    <div class="card mx-5 d-flex justify-content-center">
        <form method="POST">
            <button class="btn btn-secondary" id="tolab">
                <img src="./static/flask.png" alt="Process!">
            </button>
        </form>
    </div>


    

    
    

    <div class="card mx-5">
        <div class="input-group">  
            <!-- <input type="text" class="form-control video-source" aria-label="Video source" value="input camera:" disabled>           -->
            <input type="text" class="form-control video-source" aria-label="Video source" id="videoSourceText" value="video src" disabled>
            <!-- <select id="videoSource" class="form-select" disabled></select> -->
            <button class="btn btn-secondary" id="changemedia" >  🔁  </button>
        </div>                
    </div>

    <div class="select">
        <label for="videoSource">Video source: </label>
        <select id="videoSource"></select>
    </div>
    
    <ul id="list-devices">

    </ul>

    <img id="snap" hidden>

    <script src="./static/script.js"></script>
