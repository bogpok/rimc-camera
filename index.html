<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rimcmc2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/style.css">
    
</head>
<body>    
    <div class="bg-zinc-800 flex max-w-[650px] flex-col items-center px-8 py-6 rounded-2xl max-md:px-5">
        <div class="flex items-center justify-between gap-5 mt-3">
            <span class="text-black text-2xl whitespace-nowrap grow justify-center items-stretch my-auto py-2 rounded-xl border-[3px] border-solid border-black max-md:px-5" id="lcdtext">                
                <p id="videoSourceText">video src</p>    
            </span>

            <div class="self-stretch flex flex-col justify-center items-center"> 
                <button id="changemedia">
                    <img src="./static/sync_button.png" class="" />
                </button>                
            </div>

        </div>

        <div class="bg-black self-stretch flex flex-col justify-center items-stretch mt-7 px-14 py-7 rounded-3xl max-md:max-w-full max-md:px-5">
            <div class="blur-[0.5px] bg-slate-400 flex shrink-0 flex-col">
                <canvas class="card-img" id="camerabox"></canvas>    
            </div>
        </div>        

        <div class="flex w-full">
            <div class="flex-1 p-4 text-left">
                <div class="flex" id="retakecontainer" style="position: relative;">            
                    <div class="shadow-sm bg-stone-500 flex h-[50px] w-[100px] flex-col rounded-md border border-solid border-black" id="retakecovertop"></div>
                    <button class="text-white text-2xl bg-black justify-center rounded-md" id="retake_button" onclick="retake()">retake</button>
                    <div class="bg-stone-900 flex-grow flex-col items-stretch pr-4 rounded-md" id="retakecoverbottom"></div>
                </div>
            </div>

            <div class="flex-1 p-4 text-center">
                <button id="take">
                    <img src="./static/shutter_button.png" id="shutter"/>
                    <img src="./static/shutter_button_pressed.png" id="shutter_pressed" hidden/>
                </button>
            </div>
        </div>       

        <div class="flex w-full">
            <div class="flex-1 p-4 text-center">
                
                <!-- <div class=""> -->
                    <div style="width: 36px; height: 1px; position: absolute; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 2px white solid" id="dialmark"></div>
                    <img id="dial" src="./static/dial.png" />
                <!-- </div> -->

            </div>
            <div class="flex-1 p-4" id="okdiv">
                <form method="POST">
                    <input name="imgsrcurl" hidden>
                    <input name="dialvalue" hidden>
                    <button id="ok_button">
                        <img src="./static/ok_button.png" disabled>
                    </button>        
                </form>    
            </div>

        </div>        
    </div>    


    <div class="select" hidden>
        <label for="videoSource">Video source: </label>
        <select id="videoSource"></select>
    </div>

    <img id="snap" hidden>   
    

    <!-- SCRIPTS -->
    <script src="./filterdial/dial.js"></script>
    <script src="./filterdial/script.js"></script>
    
    <script src="./static/script.js"></script>
    <!-- SCRIPTS -->
</body>
</html>
